name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Ini akan berjalan ketika ada push ke branch "main"
  pull_request:
    branches:
      - master  # Ini akan berjalan ketika ada pull request ke branch "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Step 3: Build the Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/pedagangpulsa:latest -f PedagangPulsa.API/Dockerfile .

    # Step 4: Push Docker image to Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/pedagangpulsa:latest
